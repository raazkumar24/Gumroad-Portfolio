
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raj Shekhar | Full-Stack Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              neutral: {
                950: '#0a0a0a',
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }

      .neo-shadow {
        box-shadow: 8px 8px 0px 0px rgba(0, 0, 0, 1);
      }

      .dark .neo-shadow {
        box-shadow: 8px 8px 0px 0px rgba(255, 255, 255, 0.1);
      }

      .neo-pop:hover {
        transform: translate(-4px, -4px);
        box-shadow: 12px 12px 0px 0px rgba(0, 0, 0, 1);
      }

      .neo-press:active {
        transform: translate(4px, 4px);
        box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 1);
      }

      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #2563eb;
        border: 3px solid black;
      }
      .dark ::-webkit-scrollbar-thumb {
        border: 3px solid white;
      }
      
      /* Ghost Text Helper */
      .ghost-text {
        -webkit-text-stroke: 1.5px currentColor;
        paint-order: stroke fill;
      }
    </style>

}
</script>
